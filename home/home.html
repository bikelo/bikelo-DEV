<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>bikelo.co</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
   
    <link href="justified-nav.css" rel="stylesheet">
    
  </head>

  <body ng-controller="HomeCtrl">

    <div class="container">
      <div class="jumbotron" style="padding-bottom:0px;">        
          <img src="http://bikelo.co/bikeloworking/assets/bikeloco-logo-concept-2.3.png"height="75" width="75" ></a>
         </div>
      <div class="error" ng-show="loginError">
          {{loginError}}
      </div>
      <form class="form-signin" role="form">
        <input ng-model="user.email" type="email" class="form-control" placeholder="Email address" required="" autofocus="">
        <input ng-model="user.password" type="password" class="form-control" placeholder="Password" required="">
        <label class="checkbox">
          <a href="#"> Sign Up</>
        </label>
        <button type="button" ng-click="SignIn($event)" class="btn btn-lg btn-primary btn-block">SignIn</button>
       <br>
        <a href="#" ng-click="fbLogin($event)"><img src="{{domain}}/bikelo/bikelo/assets/icons/facebook29.png"></a>
        <a href="#" ng-click="tLogin($event)"><img src="{{domain}}/bikelo/bikelo/assets/icons/twitter20.png"></a>
      </form>
</div>
    </div>

  

</body></html>
